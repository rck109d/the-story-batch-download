apply plugin: 'groovy'
apply plugin: 'application'
apply plugin: 'eclipse'

mainClassName = 'storyrip.Main'

repositories {
    mavenCentral()
}

dependencies {
  compile 'org.codehaus.groovy:groovy-all:2.1.8'
  compile 'org.codehaus.groovy.modules.http-builder:http-builder:0.5.2'
  compile 'org.codehaus.geb:geb-core:0.7.2'
  compile 'org.seleniumhq.selenium:selenium-firefox-driver:2.37.1'
  compile 'org.apache.httpcomponents:httpclient:4.3.1'
  compile 'xerces:xercesImpl:2.11.0'
  compile 'commons-lang:commons-lang:2.6'
  compile 'commons-collections:commons-collections:3.2.1'
  compile 'org.json:json:20131018'
  compile 'joda-time:joda-time:2.3'
}
